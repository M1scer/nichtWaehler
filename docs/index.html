<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Durchsuchbare Liste</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: space-between;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
      vertical-align: top;
      user-select: none;
    }
    th {
      background: #f1f1f1;
      cursor: pointer;
    }
    th.sort-asc::after {
      content: " ▲";
      font-size: 12px;
    }
    th.sort-desc::after {
      content: " ▼";
      font-size: 12px;
    }
    tr:hover {
      background: #f5faff;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    td.center {
      text-align: center;
    }
    @media (max-width: 700px) {
      table, thead, tbody, tr, th, td {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
      }
      td {
        border: none;
        padding: 6px 0;
        position: relative;
        padding-left: 50%;
      }
      td::before {
        position: absolute;
        left: 15px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "Datum"; }
      td:nth-of-type(2)::before { content: "Titel"; }
      td:nth-of-type(3)::before { content: "Partei"; }
      td:nth-of-type(4)::before { content: "Regierungsbeteiligung"; }
      td:nth-of-type(5)::before { content: "Kategorie"; }
      td:nth-of-type(6)::before { content: "Beschreibung"; }
      td:nth-of-type(7)::before { content: "Quellen"; }
    }
  </style>
</head>
<body>
  <h1>Durchsuchbare Liste</h1>
  <div class="controls">
    <input type="text" id="search" placeholder="Suchbegriff eingeben..." aria-label="Suche" />
    <select id="categoryFilter" aria-label="Kategorie filtern">
      <option value="">Alle Kategorien</option>
    </select>
  </div>

  <table id="resultsTable" aria-live="polite" aria-describedby="resultCount">
    <thead>
      <tr>
        <th data-key="Datum">Datum</th>
        <th data-key="Titel">Titel</th>
        <th data-key="Partei">Partei</th>
        <th data-key="Regierungsbeteiligung">Regierungsbeteiligung</th>
        <th data-key="Kategorie">Kategorie</th>
        <th>Beschreibung</th>
        <th>Quellen</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">Lade Daten...</td></tr>
    </tbody>
  </table>
  <p id="resultCount" style="margin-top:10px;"></p>

  <script>
    let data = [];
    let filteredData = [];
    let sortKey = null;
    let sortAsc = true;

    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('categoryFilter');
    const resultsTableBody = document.querySelector('#resultsTable tbody');
    const resultCount = document.getElementById('resultCount');

    const options = {
      keys: ['Datum', 'Partei', 'Titel', 'Beschreibung', 'Kategorie', 'Quelle1', 'Quelle2'],
      threshold: 0.3
    };
    let fuse;

    // Daten laden
    fetch('../data/liste.json')
      .then(r => r.json())
      .then(json => {
        data = json;
        filteredData = data.slice();

        // Kategorien füllen
        const categories = [...new Set(data.map(item => item.Kategorie).filter(Boolean))].sort();
        categories.forEach(cat => {
          const opt = document.createElement('option');
          opt.value = cat;
          opt.textContent = cat;
          categoryFilter.appendChild(opt);
        });

        fuse = new Fuse(data, options);

        renderTable(filteredData);
        updateResultCount(filteredData.length);
      })
      .catch(e => {
        resultsTableBody.innerHTML = '<tr><td colspan="7">Fehler beim Laden der Daten.</td></tr>';
        console.error(e);
      });

    // Filter + Suche zusammen
    function filterAndSearch() {
      let result = data;

      const selectedCategory = categoryFilter.value;
      if (selectedCategory) {
        result = result.filter(item => item.Kategorie === selectedCategory);
      }

      const query = searchInput.value.trim();
      if (query) {
        const fuseResults = fuse.search(query);
        const fuseItems = fuseResults.map(r => r.item);
        if (selectedCategory) {
          filteredData = fuseItems.filter(item => item.Kategorie === selectedCategory);
        } else {
          filteredData = fuseItems;
        }
      } else {
        filteredData = result;
      }

      if (sortKey) {
        sortTable(sortKey, sortAsc);
      } else {
        renderTable(filteredData);
      }
      updateResultCount(filteredData.length);
    }

    searchInput.addEventListener('input', filterAndSearch);
    categoryFilter.addEventListener('change', filterAndSearch);

    // Tabelle rendern
    function renderTable(items) {
      resultsTableBody.innerHTML = '';
      if (items.length === 0) {
        resultsTableBody.innerHTML = '<tr><td colspan="7">Keine Treffer gefunden.</td></tr>';
        return;
      }
      items.forEach(item => {
        resultsTableBody.appendChild(createRow(item));
      });
    }

    function createRow(item) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.Datum}</td>
        <td>${escapeHtml(item.Titel)}</td>
        <td>${escapeHtml(item.Partei)}</td>
        <td class="center">${item.Regierungsbeteiligung === true || item.Regierungsbeteiligung === "true" ? '✅' : '❌'}</td>
        <td>${escapeHtml(item.Kategorie)}</td>
        <td>${escapeHtml(item.Beschreibung || '-')}</td>
        <td>
          ${item.Quelle1 ? `<a href="${item.Quelle1}" target="_blank" rel="noopener noreferrer">Quelle 1</a>` : ''}
          ${item.Quelle2 ? `<br><a href="${item.Quelle2}" target="_blank" rel="noopener noreferrer">Quelle 2</a>` : ''}
        </td>
      `;
      return tr;
    }

    // HTML escapen (sicher)
    function escapeHtml(text) {
      if (!text) return '';
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Ergebniszahl aktualisieren
    function updateResultCount(count) {
      resultCount.textContent = `Treffer: ${count}`;
    }

    // Sortierung implementieren
    document.querySelectorAll('th[data-key]').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.getAttribute('data-key');
        if (sortKey === key)
